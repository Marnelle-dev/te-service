version: '3.8'

services:
  # API Service utilisant une image pré-construite depuis un registry Docker
  transport-te-api:
    image: votre-username/transport-te-api:latest  # ⚠️ REMPLACEZ par votre image Docker
    container_name: transport-te-api-prod
    ports:
      - "8400:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__chaine=${CONNECTION_STRING}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

